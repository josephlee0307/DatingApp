<div class="container mt-5">
  <div *ngIf="!registerMode" class="text-center">
    <h1>Find your match</h1>
    <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione culpa magnam impedit quo eveniet mollitia commodi ea illo cumque dolorum?</p>
    <div class="text-container">
      <button class="btn btn-primary btn-lg mr-1" (click) = "registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col4">
        <app-register [dataFromParent] = "parentData" (registerCancelled) = "cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
